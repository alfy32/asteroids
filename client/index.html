<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <title>Asteroids</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/asteroidStyle.css">

  <!-- Javascript -->
  <script src="/js/modernizr.js"></script>
  <script src="/js/loader.js"></script>

</head>
<body>
  <canvas id="canvas-main"></canvas>
  <div id="game">

    <div class="main">

      <h1 class="logo">ASTEROIDS</h1>
      <div id="nav">
        <ul class="menu">
          <li><button class="custButton" id="id-new-game">New Game</button></li>
          <li><button class="custButton" id="id-high-scores">High Scores</button></li>
          <li><button class="custButton" id="id-controls">Controls</button></li>
          <li><button class="custButton" id="id-about">About</button></li>
        </ul>
      </div>
    </div>

    <div class="game-play">
      <button class="quitButton" id="id-quit">Quit</button>
      <ul class="gameInfo" >
        <li id="lives">Lives:3</li>
        <li id="level">Level:1</li>
        <li id="score">Score:0</li>
      </ul>
      
    </div>

    <div class="high-scores">
      <div class="info">
      <h1>High Scores</h1>
        <div class="showScores">
        </div>
      </div>
    </div>

    <div class="game-over">
      <div class="info">
        <h1>Game Over</h1>
        <h2 id="final-score">Your Score: 1 million</h2>
        <div class="enterName">
          <br/>
          <h2>New High Score!!!!</h2>
          <p class="labelHighScore">Enter Name<input class="inputHighScore" id="highScoreName" type="text"><p>
          <button class="custButton" id="id-name">Submit</button>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class = "info">
        <h1 >Controls</h1>
       <form class="formControl">
        <p class="labelControl">Forward<input class="inputControl" id="forward" type="text" maxlength="1"></p>
        <p class="labelControl">Left<input class="inputControl" id="left" type="text" maxlength="1"></p>
        <p class="labelControl">Right<input  class="inputControl" id="right" type="text" maxlength="1"></p>
        <p class="labelControl">Hyperspace<input class="inputControl"  id ="hyperspace" type="text" maxlength="1"></p>
        <p class="labelControl">Shoot<input class="inputControl"  id="shoot" type="text" maxlength="1"></p>
        <p class="labelControl">Shield<input class="inputControl"  id="shield" type="text" maxlength="1"></p>
      </form>
      </div>
    </div>

    <div class="about">
      <div class = "info">
        <h1>About</h1>
        <h2>Developed by</h2>
        <h2>Alan Christensen</h2>
        <h2>Kade Nethercott</h2>
      </div>
    </div>
  </div>

</body>
</html>
