<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <title>Asteroids</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/asteroidStyle.css">

  <!-- Javascript -->
  <script src="/js/modernizr.js"></script>
  <script src="/js/loader.js"></script>

</head>
<body>
  <div id="game">

    <div class="main">
      <h1 class="logo">ASTEROIDS</h1>
      <div id="nav">
        <ul class="menu">
          <li><button class="custButton" id="id-new-game">New Game</button></li>
          <li><button class="custButton" id="id-high-scores">High Scores</button></li>
          <li><button class="custButton" id="id-help">Help</button></li>
          <li><button class="custButton" id="id-about">About</button></li>
        </ul>
      </div>
    </div>

    <div class="game-play">
      <button class="quitButton" id="id-quit">Quit</button>
      <h2 class="info" id="lives">Lives: 0</h2>
      <canvas id="canvas-main"></canvas>
    </div>

    <div class="high-scores">
      <div class="info">
      <h1 class="info">High Scores</h1>
        <h2>10000</h2>
        <h2>9000</h2>
        <h2>8000</h2>
        <h2>7000</h2>
        </div>
    </div>
    <div class="game-over">
      <div class="info">
        <h1 class="info">Game Over</h1>
        <h2>Your Score: 1 million</h2>
      </div>
    </div>
    <div class="help">
      <h1 class="info">Help</h1>
      <h2 class="info">This is some help on how to play the game</p>
    </div>

    <div class="about">
      <h1 class="info">About</h1>
      <h2 class="info" >Developed by</h2>
      <h2 class="info">Alan Christensen and Kade Nethercott</h2>

    </div>
  </div>
</body>
</html>
